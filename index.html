<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Vistoria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.3/awesomplete.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulário de Vistoria</h1>
        <form id="vistoria-form">
            <div class="form-group">
                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" name="cliente" placeholder="Nome do Cliente" required>
            </div>
            <div class="form-group">
                <label for="tipo-laudo">Tipo de Laudo:</label>
                <select id="tipo-laudo" name="tipo-laudo">
                    <option value="tipo1">Tipo 1</option>
                    <option value="tipo2">Tipo 2</option>
                    <option value="tipo3">Tipo 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <select id="cidade" name="cidade">
                    <option value="ABADIA DOS DOURADOS - MG">ABADIA DOS DOURADOS - MG</option>
                    <option value="ABAETE - MG">ABAETE - MG</option>
                    <option value="ABRE CAMPO - MG">ABRE CAMPO - MG</option>
                    <option value="ACAIACA - MG">ACAIACA - MG</option>
                    <option value="ACUCENA - MG">ACUCENA - MG</option>
                    <option value="AGUA BOA - MG">AGUA BOA - MG</option>
                    <option value="AGUA COMPRIDA - MG">AGUA COMPRIDA - MG</option>
                    <option value="AGUANIL - MG">AGUANIL - MG</option>
                    <option value="AGUAS FORMOSAS - MG">AGUAS FORMOSAS - MG</option>
                    <option value="AGUAS VERMELHAS - MG">AGUAS VERMELHAS - MG</option>
                    <option value="AIMORES - MG">AIMORES - MG</option>
                    <option value="AIURUOCA - MG">AIURUOCA - MG</option>
                    <option value="ALAGOA - MG">ALAGOA - MG</option>
                    <option value="ALBERTINA - MG">ALBERTINA - MG</option>
                    <option value="ALEM PARAIBA - MG">ALEM PARAIBA - MG</option>
                    <option value="ALFENAS - MG">ALFENAS - MG</option>
                    <option value="ALFREDO VASCONCELOS - MG">ALFREDO VASCONCELOS - MG</option>
                    <option value="ALMENARA - MG">ALMENARA - MG</option>
                </select>
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" readonly>
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" readonly>
            </div>
            <button type="button" id="select-vistoriador">Selecionar Vistoriador</button>
            <button id="salvar-pdf">Salvar como PDF</button>
        </form>
        <div class="resultado">
            <h2>Resultado:</h2>
            <p>Empresa Credenciada: <span id="empresa"></span></p>
            <p>Cidade Sede: <span id="cidade-sede"></span></p>
            <p>Valor da Distância: <span id="valor-distancia"></span></p>
            <p>Valor Total: <span id="valor-total"></span></p>
            <p>Aceite: <span id="aceite"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
